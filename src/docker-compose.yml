version: '3.4'

services:
  catalogdb:
    image: mongo
  
  basketdb:
    image: redis:alpine
  
  portainer:
    image: portainer/portainer-ce

  api.catalog:
    image: ${DOCKER_REGISTRY-}apicatalog
    build:
      context: .
      dockerfile: Services/Catalog/API.Catalog/Dockerfile

  api.basket:
    image: ${DOCKER_REGISTRY-}apibasket
    build:
      context: .
      dockerfile: Services/Basket/API.Basket/Dockerfile

volumes:
  mongo_data:
  portainer_data:

